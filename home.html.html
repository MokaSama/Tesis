<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <!-- Agregar Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        
        }

        /* Estilos para los logos en las esquinas superiores */
        .logo-container {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo-container img {
            height: 120px; /* Ajusta el tamaño del logo */
        }

        /* Estilo para el texto centrado en la parte superior */
        .header-text {
            text-align: center;
            margin-top: 80px; /* Ajusta el margen para que no se sobreponga al logo */
            font-size: 24px;
            font-weight: bold;
        }

        /* Línea divisora */
        .divider {
            width: 80%;
            margin: 20px auto;
            border-bottom: 2px solid #ccc;
        }

        /* Contenedor de los botones centrados */
        .button-container {
            text-align: center;
            margin-top: 70px;
        }

        .button-container a {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 30px;
            background-color: #332F2C;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 30px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #45a049;
        }

        /* Estilo para los botones de la parte inferior */
        .bottom-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: auto; /* Empuja los botones hacia la parte inferior */
            margin-bottom: 20px;
        }

        .bottom-buttons button {
            background-color: #35CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bottom-buttons button:hover {
            background-color: #45a049;
        }

        .bottom-buttons i {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Logos en las esquinas superiores -->
    <div class="logo-container">
        <img src="2.jpg" alt="Logo 1">
        <img src="3.jpg" alt="Logo 2">
    </div>

    <!-- Texto centrado en la parte superior -->
 
    <div class="header-text">
        <h2>Universidad de Ciencias y Artes de Chiapas</h2>
        <h4>Ingeniería Ambiental</h4>
        <h5>"APROVECHAMIENTO DE RECURSOS DISPONIBLES EN UN INVERNADERO MEDIANTE UN SISTEMA EMBEBIDO"</h5>
    </div>

    <!-- Línea divisora -->
    <div class="divider"></div>

    <!-- Botones centrados -->
    <div class="button-container">
        <a href="https://www.ejemplo1.com" target="_blank">Servidor local</a>
        <a href="https://www.ejemplo2.com" target="_blank">Adafruit IO</a>
    </div>

    <!-- Botones de la parte inferior con iconos -->
    <div class="bottom-buttons">
 <a href="https://www.ejemplo.com" target="_blank">
        <button><i class="fas fa-link"></i> Tesis</button>
<a href="mailto:email@ejemplo.com">
        <button><i class="fas fa-envelope"></i></button>
<a href="https://www.ejemplo.com" target="_blank">
        <button><i class="fab fa-linkedin"></i> </button>
    </div>
<!-- Línea divisora -->
    <div class="divider"></div>


    </div>

</body>
</html>
